<div class="table-container mat-elevation-z8">
  <p class="table-title">Played matches</p>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="david">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>David</th>
      <td
        mat-cell
        class="cell"
        [class.win]="row.david ? 1 : 0"
        *matCellDef="let row"
      >
        {{ row.david ? "Win" : "Lose" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="lyuba">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Lyuba</th>
      <td
        mat-cell
        class="cell"
        [class.win]="row.lyuba ? 1 : 0"
        *matCellDef="let row"
      >
        {{ row.lyuba ? "Win" : "Lose" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell class="cell" *matCellDef="let row">{{ row.date }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]"
  >
  </mat-paginator>
</div>
