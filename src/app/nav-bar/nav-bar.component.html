<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>GeekStat</span>
    <span class="spacer"></span>
    <mat-icon
      class="burger"
      aria-hidden="false"
      aria-label="Menu icon"
      [matMenuTriggerFor]="menu"
      >menu</mat-icon
    >
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
